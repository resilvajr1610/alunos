name: alunos
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.1.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0
  firebase_storage: ^10.0.1
  auto_size_text: ^3.0.0
  brasil_fields: ^1.4.5
  syncfusion_flutter_pdf: ^20.1.61-beta

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/

  fonts:
      - family: Nunito
        fonts:
          - asset: assets/fonts/Nunito-Regular.ttf